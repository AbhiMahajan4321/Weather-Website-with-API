<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" class="weatherForm">
        <input type="text" name="cityInput" class="cityInput" placeholder="Enter City">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="display: none">
        <h1 class="cityDisplay"></h1>
        <p class="tempDisplay"></p>
        <p class="humidityDisplay"></p>
        <p class="description"></p>
        <p class="weatherEmoji"></p>
        <p class="errorDisplay"></p> 

    </div>
    


    <script src="index.js"></script>
</body>

</html>
